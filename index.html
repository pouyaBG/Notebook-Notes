<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
    integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- icom site -->
  <link rel="icon" href="/assets/images/Group.svg" type="image/x-icon">

  <title>Note|App</title>
</head>

<body>
  <!-- notes sidebar -->
  <div class="notes" id="app">
    <div class="notes__sidebar">
      <div class="notes__logo">NOTE APP</div>
      <div class="notes__list">
        <div class="notes__list-item notes__list-item--selected">
          <div class="notes__small-title">New note</div>
          <div class="notes__small-body">this is my first note</div>
          <div class="notes__small-updated">Monday 1:30 PM</div>
        </div>
      </div>
      <button class="notes__add coolBeans">ADD NOTE</button>
    </div>
    <!-- note input -->
    <div class="notes__preview">
      <input type="text" class="notes__title " placeholder="Note title ...">
      <textarea class="notes__bosy">Take some note...</textarea>
    </div>
  </div>

  <!-- js -->
  <script src="js/app.js"></script>
</body>

</html>
